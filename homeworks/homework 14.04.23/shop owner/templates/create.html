<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="text-center container">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Страница для отправки книг</h1>
      <p class="lead text-muted">Данная страница содержит форму, при заполнении и отправки которой добавляется новая книга.</p>
    </div>
  </div>
  <hr/>
</section>

<main class="form-signin">
  <form action="{{ url_for('create') }}" method="POST" enctype="multipart/form-data">
    <h1 class="h3 mb-3 fw-normal ml-5">Заполните данные:</h1>
    <div class="form-floating m-1 p-1">
      <input type="text" class="form-control" id="floatingInput" placeholder="Амон Ра" name="title">
      <label for="floatingInput">Заголовок:</label>
    </div>
    <div class="m-1 p-1">
      <textarea class="form-control" placeholder="Описание" rows="5" name="description"></textarea>
    </div>
    <div class="form-floating m-1 p-1">
      <input type="text" class="form-control" placeholder="Амон Ра" name="price">
      <label for="floatingInput">Цена:</label>
    </div>
    <div class="form-floating m-1 p-1">
      <input type="text" class="form-control" placeholder="Амон Ра" name="count">
      <label for="floatingInput">Количество:</label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-primary" type="submit">отправить</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
