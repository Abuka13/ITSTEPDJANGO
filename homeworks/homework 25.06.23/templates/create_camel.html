  <body class="bg-body-tertiary">



<div class="container">
  <main>
      <div class="col-md-7 col-lg-8">

        <form action="{{ url_for('create_camel') }}" method="POST" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Порода</label>
            <input name="breed" class="form-control" id="firstName" placeholder="Порода" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div>
              <label for="city" class="form-label">Пол</label>
              <select name="gender" class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>Мужской</option>
                <option>Женский</option>
                <option>Робот</option>
                <option>Нету</option>


              </select>
            </div>

            <div class="col-12">
              <label for="number" class="form-label">Вес</label>
              <input name="weight" class="form-control" id="email" placeholder="">
            </div>




            <div class="col-12">
              <label for="number" class="form-label">Возраст</label>
              <input name="age" class="form-control" placeholder="">
            </div>

            <div class="col-md-20">
              <label for="username" class="form-label">Характер</label>
              <div class="input-group has-validation">

                <input name="nature" class="form-control d-block bg-light p-5 h-200" id="username" placeholder="Описание" required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="number" class="form-label">Цена(в тенге)</label>
              <input name="price" class="form-control" placeholder="">
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </main>


</div>
