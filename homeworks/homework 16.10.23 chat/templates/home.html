<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
{% if user.is_authenticated %}
            <div class="text">
                <a href="/logout"><button type="button" class="btn btn-warning">Выйти {{ request.user.username }}</button></a>
            </div>
        {% else %}
            <div class="text-end">
                <a href="/register"><button type="button" class="btn btn-warning">Зарегистрироваться</button></a>
                <a href="{% url 'login' %}"><button type="button" class="btn btn-warning">Войти</button></a>
            </div>
{% endif %}

<div>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="/{{ room.slug }}">{{ room.name }}</a>
            </li>
        {% empty %}
            <li>НА данный момент нету ни одной комнаты</li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
