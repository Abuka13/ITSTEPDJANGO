<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        aside {
  color: #fff;
  width: 250px;
  padding-left: 20px;
  height: 100vh;
  background-image: linear-gradient(30deg , #0048bd, #44a7fd);
  border-top-right-radius: 80px;
}

aside a {
  font-size: 12px;
  color: #fff;
  display: block;
  padding: 12px;
  padding-left: 30px;
  text-decoration: none;
  -webkit-tap-highlight-color:transparent;
}

aside a:hover {
  color: #3f5efb;
  background: #fff;
  outline: none;
  position: relative;
  background-color: #fff;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
}

aside a i {
  margin-right: 5px;
}

aside a:hover::after {
  content: "";
  position: absolute;
  background-color: transparent;
  bottom: 100%;
  right: 0;
  height: 35px;
  width: 35px;
  border-bottom-right-radius: 18px;
  box-shadow: 0 20px 0 0 #fff;
}

aside a:hover::before {
  content: "";
  position: absolute;
  background-color: transparent;
  top: 38px;
  right: 0;
  height: 35px;
  width: 35px;
  border-top-right-radius: 18px;
  box-shadow: 0 -20px 0 0 #fff;
}

aside p {
  margin: 0;
  padding: 40px 0;
}

body {
  font-family: 'Roboto';
  width: 100%;
  height: 100vh;
  margin: 0;
}

.social {
  height: 0;
}

.social i:before {
  width: 14px;
  height: 14px;
  font-size: 14px;
  position: fixed;
  color: #fff;
  background: #0077B5;
  padding: 10px;
  border-radius: 50%;
  top:5px;
  right:5px;
}
a {
    font-size: 50px;
}
p {
    font-size: 25px;
}
img {
    background-image: url(https://a.d-cd.net/dyAAAgKqUeA-960.jpg);
}
    </style>
</head>
<body>
<div style="display: flex; flex-direction: row" class="container">
    <aside>
    <p> Menu </p>
    <a href="/sendcomplaint"><p>Отправить жалобу</p></a>
    <a href="/listsuggest"><p>Все жалобы</p></a>
    <a href="/sendsuggest"><p>Предложить</p></a>
    <a href="/listcomplaint"><p>Все предложения</p></a>


    </aside>

    <div class="image">
        <img href="https://prospekt.media/wp-content/uploads/2017/02/20170127_175427-%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F.jpg" alt="Моя красивая картинка" width="400" height="400">
    </div>
</div>
</body>
</html>
