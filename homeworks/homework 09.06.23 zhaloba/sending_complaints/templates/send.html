  <body class="bg-light">

<div class="container">

  <main class="form-signin">
    



       <h4 class="py-5 mb-5 text-center">Жалоба</h4>
      <hr class="my-4">
       <form action="{% url "sending" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="row g-3">
          <div class="col-12">
            <label for="firstName" class="form-label">Автор</label>
            <input name="author" class="form-control" id="firstName" placeholder="Автор" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>



            <div class="col-md-20">
              <label for="username" class="form-label">Описание</label>
              <div class="input-group has-validation">

                <input name="description" class="form-control d-block bg-light p-5 h-200" id="username" placeholder="Описание" required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="number" class="form-label">Номер</label>
              <input name="number" class="form-control" id="email" placeholder="+7">
            </div>



            <div>
              <label for="city" class="form-label">Город</label>
              <select name="city" class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>Astana</option>
                <option>Almaty</option>
                <option>Akmola</option>
                <option>Aktobe</option>
                <option>Atyray</option>
                <option>Aktay</option>
                <option>Taraz</option>
                <option>Taldykorgan</option>
                <option>Karaganda</option>
                <option>Kostanai</option>
                <option>Kyzylorda</option>
                <option>Mangistay</option>
                <option>Pavlodar</option>
                <option>Semei</option>
                <option>Shymkent</option>
                <option>Oskemen</option>

              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="container mt-4">
            <form>
                <div class="form-group">
                    <label class="label  mb-5" for="id_date">Date:</label>
                    <input class="input" type="date" id="id_date" name="date">
                </div>
                <div class="form-group">
                    <label class="label" for="id_time">Time:</label>
                    <input class="input" type="time" id="id_time" name="time">
                </div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить жалобу</button>
            </form>
          </div>

          <hr class="my-4">






        </form>
      </div>
    </div>
