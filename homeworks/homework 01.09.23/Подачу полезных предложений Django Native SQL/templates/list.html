<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form action="{% url "suggests_list" %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h1 class="h3 mb-3 fw-normal">Поиск:</h1>
  <div class="input-group m-1 p-1">
    <input type="text" class="form-control" value="{{search}}" id="floatingInput" placeholder="Амон Ра" name="title">
  <button class="w-25 btn btn-lg btn-outline-primary" type="submit">искать</button>
  </div>
</form>
<div class="text-center">
    <h1>Все предложения</h1>
</div>
<hr>
<div class="row text-center">
    {% for req in suggestions %}
      <div class="col-lg-4">
        <h2>{{ req.author }}</h2>
        <h2>{{ req.title }}</h2>
        <p>{{ req.description }}</p>
        <a class="btn btn-secondary" href="#">{{ req.date }}</a>
      </div><!-- /.col-lg-4 -->

    {% endfor %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
